<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление таймером</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="control-screen" class="screen">
            <h2>Управление таймером</h2>
            <div id="status">Подключение...</div>
            <div id="controls" style="display: none;">
                <button class="menu-item" data-action="start">СТАРТ</button>
                <button class="menu-item" data-action="pause">ПАУЗА</button>
                <button class="menu-item" data-action="reset">СБРОС</button>
            </div>
        </div>
    </div>
    <script src="control.js"></script>
</body>
</html>
